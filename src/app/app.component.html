<button (click)="changeClickMessage()">
  {{ clickMessage }}
</button>
<button (click)="updateCountClick()">
  Cliccato {{ clickCount + 10 }}
</button>
<button (click)="braseAll()">
  Brasa tutto
</button>
<button (click)="braseAllForTrue()">
  Brasa tutto (per davvero)
</button>

<br>
<br>

<div *ngFor="let utente of utenti">
  <h4
    [ngStyle]="style">
    {{ utente.nome }}
    <span>{{ utente.stelle }}</span>
  </h4>
</div>
